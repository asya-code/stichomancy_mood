<!doctype html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
      
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- My custom styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- JS for React-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    
    
    
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
  {% for msg in get_flashed_messages() %}
    <p class="flash-msg" role="alert">
      {{ msg }}
    </p>
  {% endfor %}

  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" style="background-color: rgb(226, 253, 233);">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      
    <a class="navbar-brand" href="/"> <div style="font-family: 'Shadows Into Light', cursive; font-size: x-large;">Your line says...</div></a>
    
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="/"> Home <span class="sr-only"></span>
          </a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="/about"> About </a>
        </li>
        
        <form class="d-flex" action="/search">
          <input class="form-control me-4" id="searchField" name="author" type="search" placeholder="Author" aria-label="search">
          <button class="btn btn-outline-success text-nowrap" id="searchBttn" type="submit">Get a quote by author</button>
        </form>

        <form class="d-flex" action="/random">
        <button class="btn btn-outline-success text-nowrap" id="randomBttn" type="submit">Choose for me!</button>
        </form>
      </ul>        
    </div>
  </nav>

  <br>
    <div class="container">
      {% block content %}  {% endblock %}
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper (a Bootstrap dependency for popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  </body>

</html>
